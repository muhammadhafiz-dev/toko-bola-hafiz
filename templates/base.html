{% load static %}
<!DOCTYPE html> <!-- Ini artinya main.html mewarisi struktur dari base.html, lalu hanya mengisi bagian yang ada di dalam  block content -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
</head>

<body>
    {% block content %} {% endblock content %}
</body>
</html>
